<link rel="stylesheet" href="/static/css/style.css" />
<div class="type_course">
  {% for i in range (0,3) %}
  <div class="card">
    <div class="yt_frame">
      <iframe
        src="https://www.youtube.com/embed/{{ all_videos[i] }}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
      <p class="title_video">{{ all_title[i] }}</p>
    </div>
  </div>
  {% endfor %}
</div>
