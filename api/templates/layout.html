<!DOCTYPE html>
<html lang="en, fr">
  {% block head %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Computer Fluent, apprendre a etre fluent en informatique
      :){% endblock %}
    </title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul>
          <li>
            <a href="/"><img src="../static/img/logo.png" class="logo" /> </a>
          </li>
         
            <li> <form method="post" action="/" class="navform">
              <input
                type="text"
                id="search_bar"
                name="search_bar_item"
                placeholder="Votre recherche ici"
              /><input type="submit" value="search" class="button-bar" />
            </li>      </form>
            <li><a href="/insert"> <button class="button-bar">New video</button></a></li>
            <li><button class="button-bar">register</button></li>
    
        </ul>
      </nav>

      <main class="content">{% block content %}{% endblock %}</main>
      {% block footer %}
      <footer>Copyright 2021 - Computer Fluent</footer>
      {% endblock %}
    </div>
  </body>
</html>
